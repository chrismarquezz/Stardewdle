version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
        customHeaders: # Add this section
          - pattern: '**/*.webp' # This pattern targets all files ending with .webp
            headers:
              - key: 'Content-Type'
                value: 'image/webp' # This sets the Content-Type header to image/webp
      cache:
        paths:
          - .npm/**/*
    appRoot: frontend/stardewdle