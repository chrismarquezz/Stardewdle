version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
        customHeaders:
          - pattern: '**/*.webp'
            headers:
              - key: 'Content-Type'
                value: 'image/webp'
      cache:
        paths:
          - .npm/**/*
    appRoot: frontend/stardewdle
